language: php
sudo: false

php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - hhvm

before_script:
    - composer self-update
    - composer install --prefer-dist --optimize-autoloader --verbose --no-interaction

script:
    - ./vendor/bin/phpunit -c ./tests/phpunit.xml.dist ./tests
    - ./vendor/bin/phpcs --encoding=utf-8 --extensions=php --standard=./tests/phpcs.xml -nsp ./

notifications:
    email: false

matrix:
  allow_failures:
    - php: hhvm
